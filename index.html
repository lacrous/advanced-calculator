<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <script src="https://kit.fontawesome.com/268361e16f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css?v=0.0.2">
</head>
<body>
    <div class="container">
        <form name="calc">
            <div class="calculator dark">
                <div class="theme-toggler active">
                    <i class="fa-regular fa-sun"></i>
                    <i class="fa-regular fa-moon darkso"></i>
                </div>
                <div class="display-screen ">
                    <input type="text" class="answer actiive" id="answer" name="txt" readonly/>
                    <input type="text" class="answer1 actiive" id="answer1" name="txt1" readonly/>
                </div>
                <div class="buttons">
                    <table>

                        <tr>
                            <td><button type="button" class="btn-operator" id="clear">C</button></td>
                            <td><button type="button" class="btn-operator" onclick="document.calc.txt.value += '/'">&divide;</button></td>
                            <td><button type="button" class="btn-operator" onclick="document.calc.txt.value += '*'">&times;</button></td>
                            <td><button type="button" class="btn-operator" id="backspace">⌫</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn-number" onclick="document.calc.txt.value += '7'">7</button></td>
                            <td><button type="button" class="btn-number" onclick="document.calc.txt.value += '8'">8</button></td>
                            <td><button type="button" class="btn-number" onclick="document.calc.txt.value += '9'">9</button></td>
                            <td><button type="button" class="btn-operator" onclick="document.calc.txt.value += '-'">-</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn-number" onclick="document.calc.txt.value += '4'">4</button></td>
                            <td><button type="button" class="btn-number" onclick="document.calc.txt.value += '5'">5</button></td>
                            <td><button type="button" class="btn-number" onclick="document.calc.txt.value += '6'">6</button></td>
                            <td><button type="button" class="btn-operator" onclick="document.calc.txt.value += '+'">+</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn-number" onclick="document.calc.txt.value += '1'">1</button></td>
                            <td><button type="button" class="btn-number" onclick="document.calc.txt.value += '2'">2</button></td>
                            <td><button type="button" class="btn-number" onclick="document.calc.txt.value += '3'">3</button></td>
                            <td rowspan="2"><button  type="button" class="btn-equal" id="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn-operator" onclick="document.calc.txt.value += '('">(</button></td>
                            <td><button type="button" class="btn-number" onclick="document.calc.txt.value += '0'">0</button></td>
                            <td><button type="button" class="btn-operator" onclick="document.calc.txt.value += ')'">)</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <p>Developed by <a href="https://www.linkedin.com/in/lacrous/" target="_blank">lacrous</a> © 2022</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
